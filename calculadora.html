<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleCalculadora.css" />
    <script src="scriptCalculadora.js" defer></script>
    <title>Calculadora 2</title>
  </head>
  <body>
    <div class="conteudo">
      <div class="calculadora">
        <div class="title">Calculadora</div>

        <main class="conteudo__botoes">
          <input type="text" placeholder="0" class="js-resultado" />
          <a class="botoes__iniciais js-btn-ac btn">AC</a>
          <a class="botoes__iniciais js-btn-del btn">DEL</a>
          <a
            class="botoes__iniciais js-btn-mais-menos btn"
            style="font-size: 38px"
            >±</a
          >
          <a class="js-btn-padroes btn" data-valor="/" style="font-size: 38px"
            >÷</a
          >
          <a class="js-btn-padroes btn" data-valor="7">7</a>
          <a class="js-btn-padroes btn" data-valor="8">8</a>
          <a class="js-btn-padroes btn" data-valor="9">9</a>
          <a class="js-btn-padroes btn" data-valor="*">x</a>
          <a class="js-btn-padroes btn" data-valor="4">4</a>
          <a class="js-btn-padroes btn" data-valor="5">5</a>
          <a class="js-btn-padroes btn" data-valor="6">6</a>
          <a class="js-btn-padroes btn" data-valor="-" style="font-size: 38px"
            >-</a
          >
          <a class="js-btn-padroes btn" data-valor="1">1</a>
          <a class="js-btn-padroes btn" data-valor="2">2</a>
          <a class="js-btn-padroes btn" data-valor="3">3</a>
          <a class="js-btn-padroes btn" data-valor="+" style="font-size: 35px"
            >+</a
          >
          <a class="js-btn-padroes btn" data-valor="0">0</a>
          <a class="js-btn-padroes btn" data-valor=".">.</a>
          <a class="js-btn-igual equals btn" style="font-size: 36px">=</a>
        </main>
      </div>
    </div>
  </body>
</html>
